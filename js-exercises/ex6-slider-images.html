<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice JS 6 - Slider d'images</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background-color: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .slider-container {
        max-width: 800px;
        background-color: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
      }

      .slider {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .slider-images {
        display: flex;
        transition: transform 0.5s ease;
      }

      .slider-images img {
        width: 100%;
        flex-shrink: 0;
      }

      .slider-controls {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .slider-btn {
        padding: 12px 25px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .slider-btn:hover {
        background-color: #2980b9;
      }

      .slider-dots {
        text-align: center;
        margin-top: 20px;
      }

      .dot {
        display: inline-block;
        width: 12px;
        height: 12px;
        background-color: #bdc3c7;
        border-radius: 50%;
        margin: 0 5px;
        cursor: pointer;
      }

      .dot.active {
        background-color: #3498db;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <h1>Galerie d'images</h1>

      <div class="slider">
        <div class="slider-images" id="sliderImages">
          <img src="assets/images/paysage.jpg" alt="Image 1" />
          <img src="assets/images/image.jpeg" alt="Image 2" />
          <img src="assets/images/paysage.jpg" alt="Image 3" />
          <img src="assets/images/image.jpeg" alt="Image 4" />
        </div>
      </div>

      <div class="slider-controls">
        <button class="slider-btn" id="prevBtn">← Précédent</button>
        <button class="slider-btn" id="nextBtn">Suivant →</button>
      </div>

      <div class="slider-dots" id="sliderDots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script>
      let currentIndex = 0;
      const sliderImages = document.querySelector("#sliderImages");
      const prevBtn = document.querySelector("#prevBtn");
      const nextBtn = document.querySelector("#nextBtn");
      const dots = document.querySelectorAll(".dot");
      const totalImages = 3;

      function updateSlider() {
        const offset = currentIndex * 100;
        sliderImages.style.transform = `translateX(-${offset}%)`;
        dots.forEach((dot, index) => {
          if (index === currentIndex) {
            dot.classList.add("active");
          } else {
            dot.classList.remove("active");
          }
        });
      }

      nextBtn.addEventListener("click", function () {
        currentIndex++;
        if (currentIndex > totalImages) {
          currentIndex = 0;
        }
        updateSlider();
      });

      prevBtn.addEventListener("click", function () {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = totalImages - 0;
        }
        updateSlider();
      });

      dots.forEach((dot, index) => {
        dot.addEventListener("click", function () {
          currentIndex = index;
          updateSlider();
        });
      });
    </script>
  </body>
</html>
