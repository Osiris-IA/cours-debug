<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice API 8 - Cl√©s manquantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #c0392b;
        }

        .results {
            margin-top: 30px;
        }

        .user-profile {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin: 15px 0;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.5em;
            color: #2c3e50;
            font-weight: bold;
        }

        .profile-detail {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        .label {
            color: #7f8c8d;
            font-size: 0.9em;
            font-weight: bold;
        }

        .value {
            color: #2c3e50;
            margin-top: 5px;
        }

        .error {
            background-color: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .company-card {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .address-card {
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ Profils Utilisateurs</h1>
        <p style="text-align: center; color: #7f8c8d;">
            Chargez diff√©rents profils utilisateurs depuis l'API
        </p>

        <div class="button-group">
            <button id="loadUser1">Charger Utilisateur #1</button>
            <button id="loadUser2">Charger Utilisateur #2</button>
            <button id="loadUser5">Charger Utilisateur #5</button>
            <button id="loadAllUsers">Charger Tous</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function displayUser(user) {
            const initials = user.name.split(' ').map(n => n[0]).join('');
            
            return `
                <div class="user-profile">
                    <div class="profile-header">
                        <div class="avatar">${initials}</div>
                        <div class="profile-info">
                            <div class="profile-name">${user.name}</div>
                            <div style="color: #7f8c8d;">@${user.username}</div>
                        </div>
                    </div>

                    <div class="profile-detail">
                        <div class="label">üìß Email</div>
                        <div class="value">${user.email}</div>
                    </div>

                    <div class="profile-detail">
                        <div class="label">üì± T√©l√©phone</div>
                        <div class="value">${user.phone}</div>
                    </div>

                    <div class="profile-detail">
                        <div class="label">üåê Site web</div>
                        <div class="value">${user.website}</div>
                    </div>

                    <div class="address-card">
                        <div class="label">üìç Adresse</div>
                        <div class="value">
                            ${user.address.street}, ${user.address.suite}<br>
                            ${user.address.zipcode} ${user.address.city}<br>
                            Coordonn√©es: ${user.address.geo.lat}, ${user.address.geo.lng}
                        </div>
                    </div>

                    <div class="company-card">
                        <div class="label">üè¢ Entreprise</div>
                        <div class="value">
                            <strong>${user.compagny.name}</strong><br>
                            ${user.company.catchPhrase}<br>
                            <em>${user.company.bs}</em>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadUser(userId) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Chargement...</div>';

            try {
                const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}`);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const user = await response.json();
                resultsDiv.innerHTML = displayUser(user);

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Erreur: ${error.message}</div>`;
                console.error('Erreur:', error);
            }
        }

        async function loadAllUsers() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Chargement de tous les utilisateurs...</div>';

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await response.json();

                resultsDiv.innerHTML = `<h2>Tous les utilisateurs (${users.length})</h2>`;
                users.forEach(user => {
                    resultsDiv.innerHTML += displayUser(user);
                });

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Erreur: ${error.message}</div>`;
            }
        }

        document.getElementById('loadUser1').addEventListener('click', () => loadUser(1));
        document.getElementById('loadUser2').addEventListener('click', () => loadUser(2));
        document.getElementById('loadUser5').addEventListener('click', () => loadUser(5));
        document.getElementById('loadAllUsers').addEventListener('click', loadAllUsers);
    </script>
</body>
</html>
