<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice API 1 - Pokémon bugué</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
        }

        button:hover {
            background-color: #c0392b;
        }

        #pokemonInfo {
            margin-top: 30px;
        }

        #pokemonName {
            font-size: 2em;
            color: #3498db;
            font-weight: bold;
            text-transform: capitalize;
            margin: 15px 0;
        }

        #pokemonImage {
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }

        .loading {
            color: #7f8c8d;
            font-style: italic;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Découvre un Pokémon !</h1>
        <p>Clique sur le bouton pour charger un Pokémon aléatoire</p>
        
        <button id="loadPokemon">Charger un Pokémon</button>
        
        <div id="pokemonInfo"></div>
    </div>

    <script>
        const loadBtn = document.querySelector('#loadPokemon');
        const pokemonInfo = document.querySelector('#pokemonInfo');

        loadBtn.addEventListener('click', async function() {
            pokemonInfo.innerHTML = '<p class="loading">Chargement...</p>';
            
            const randomId = Math.floor(Math.random() * 150) + 1;
            
            const response = await fetch(`https://pokeapi.co/api/v2/pokemons/${randomId}`);
            const data = await response.json();
            
            pokemonInfo.innerHTML = `
                <h2 id="pokemonName">${data.nom}</h2>
                <img id="pokemonImage" src="${data.sprites.front_default}" alt="${data.name}">
                <p>Numéro : #${data.id}</p>
            `;
        });
    </script>
</body>
</html>
