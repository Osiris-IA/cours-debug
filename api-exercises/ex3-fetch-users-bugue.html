<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice API 3 - Liste d'utilisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .load-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .load-btn:hover {
            background-color: #2980b9;
        }

        #usersList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .user-card {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .user-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0 5px 0;
        }

        .user-email {
            color: #7f8c8d;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            padding: 20px;
            background-color: #fadbd8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liste des utilisateurs</h1>
        
        <button class="load-btn" id="loadUsers">Charger les utilisateurs</button>
        
        <div id="usersList"></div>
    </div>

    <script>
        const loadBtn = document.querySelector('#loadUsers');
        const usersList = document.querySelector('#usersList');

        loadBtn.addEventListener('click', async function() {
            usersList.innerHTML = '<p class="loading">Chargement des utilisateurs...</p>';

            const response = await fetch('https://jsonplaceholder.typicode.com/users');
            const users = response.json();

            usersList.innerHTML = '';

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <img src="https://i.pravatar.cc/150?u=${user.id}" alt="${user.name}">
                    <div class="user-name">${user.nam}</div>
                    <div class="user-email">${user.email}</div>
                `;
                usersList.appendChild(userCard);
            });
        });
    </script>
</body>
</html>
